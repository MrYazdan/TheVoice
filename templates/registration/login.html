{% extends "base.html" %}
{% load i18n %}
{% block title %}{% translate "Login" %}{% endblock %}
{% block body %}
    <h1 class="text-center py-8">{% translate "Login form" %}</h1>
    <form method="post" class="pt-8 border-t-2 border-black text-center w-50 mx-auto block">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% translate "Login" %}" class="block rounded-md py-2 px-3 text-center cursor-pointer">
    </form>
{% endblock %}
